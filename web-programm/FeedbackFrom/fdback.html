<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
       
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>We value your opinion. Please take a moment to share your feedback with us.</p>
    
    <form action="#" method="POST">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option >General Feedback</option>
                <option >Bug Report</option>
                <option >Feature Suggestion</option>
                <option >Complaint</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>How would you rate your experience?</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1"> 1 (Poor)</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="3"> 3 (Average)</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="5"> 5 (Excellent)</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" required></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="subscribe" checked>
                Subscribe to our newsletter
            </label>
        </div>
        
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
